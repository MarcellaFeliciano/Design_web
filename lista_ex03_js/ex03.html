        }
        main {
            width: 800px;
            height: 550px;

            background-color: rgb(216, 216, 216);
        }
        #tela {
            width: 750px;
            height: 400px;

        }
        /* ----------------------------- */

        #img_preto {
            width: 100%;
            height: 100%;

        }
        #img_inicial {

        }

        #controle {

            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid rgb(216, 216, 216);

        #voltar, #seguir {
            width: 100px;
            height: 30px;
            border: 2px solid black;

            margin: 10px;

        }

        #comecar{

        }

        #sair {
            width: 100px;
            height: 30px;

        }
