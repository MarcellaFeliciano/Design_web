<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            border: 1px solid black;
            height: 200px;
            padding: 5px;
        }

        .item {
            border: 1px solid black;
            flex-basis: 200px;
            flex-shrink: 1;

        }



    </style>
</head>
<body>
    <div class="container">
        <div class="item">container 1</div>
        <div class="item">container 2</div>
        <div class="item">container 3</div>

    </div>
    
    
</body>
</html>
