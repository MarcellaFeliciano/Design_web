Propriedades FLEX:

 - Justify-content: organiza os elemnetos entre eles no eixo principal

 - Align-items: no eixo cross/transvesal
 o fluxo dos items é em relação ao eixo cross-star ou cross-end
  propriedades - strech(padrao)/ flex-start / flex-end / center / baseline

  - o elemento com o flex-start recebe a altura padrao do elemento/texto se eu só definir o width, ficam alinhados da esquerda para direita, se alinha em cima
  - o elemento com o flex-end se alinha de baixo
  - o elemnto com o center, se alinha no centro do container da esquerda para direita
  - o elemento com baseline, aplica a distancia de alinhamento em todo o conteudo mesmo que o elemenro só apresente em um, criando uma linha imaginaria em todos items em relação ao de maior ou menor tamanho
  - o elemnto com o strech se estica para ficar com a altura/height do tamanho do container

 - Align-content: organizar as os elementos em relação ao eixo transversal

  - align-content: flex-start/end (organiza os elementos na horizontal no inicio ou o fim do container, jogando os espaçõs vazios)
  - align-content: center (centraliza os lemnetos no container na horizontal)
  - align-content: space-between (orgazina os lemntos dando espaço entre eles na horizontal, sem dar espaço na borda de cima ou de baixo)
  - align-content: space-arouns (organiza os lementos ewntre eles dando um espaço ao redor de cima, entre e a baixo)

 - Flex-grow : propriedade que faz crecer o elemento até onde o container cabe
 (flex-grow: 1;)
